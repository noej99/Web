<!-- 
	HTML(HyperText Markup Language)
		웹페이지를 디자인할때 쓰는 언어
		interpreter방식 언어
		DOM(Document Object Model)객체로 구성되어 있음
			<태그명 속성명="값" 속성명="값" ...> : 시작태그
			텍스트								 : 텍스트
			</태그명> 							 : 종료태그
 
 	error : 문법에 안맞게써서 컴파일 불가능한거
 	
 	설계 -번역(개발)-> .java 
 	.java -번역(compile)-> .class
 	
 	Java
 		compiler방식 언어 : 
 			.java전체를 기계어로 한번에 번역 -> .class
 			.class를 실행
 	HTML
 		interpreter방식 언어 : error가 따로 안 나오고 실행할 때 어떻게 될지
 			.html을 실행
 			한 줄씩 기계어로 바꿔가면서 실행 
 -->
<!DOCTYPE html>
<!-- 이 파일이 html5 -->
<html>
<head>
<meta charset="EUC-KR">
<!-- 이 HTML 문자열 인코딩방식 : euc-kr -->
<title>제목</title>
</head>
<body>
	내용 
</body>
</html>
