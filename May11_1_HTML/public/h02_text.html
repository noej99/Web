<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	ㅋㅋㅋㅋ<br> <!-- 줄바꾸기 -->
	ㅎㅎㅎ <hr> <!-- 선긋기 -->
	ㅇㅇ <p> <!-- 두줄바꾸기 -->
	ㅠㅠ
	<p align="right">
		wwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwww
		wwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwww
		wwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwww
	</p> <!-- 문단 -->
	<hr>
	<!-- 
		색깔
			red
			#RRGGBB - 각 자리 16진수
			#RRGGBBAA - AA투명도
			
		size가 1 ~ 7
		서버에는 a아메리카노체가 있겠지만
		사용자 컴에 저 폰트가 있나
		
		HTML : 웹사이트 뼈대 
			- 디자인적 부분이 부족
			
		CSS : 웹사이트 디자인
			- HTML을 서포트	
			
		현재	
		HTML : 글자만
		CSS : 글자색, 크기, 폰트
	 -->
	<font color="#068e4f" size="7" face="궁서">ㄴ(ㅇㅁㅇ)ㄱ =3 =3</font> <!-- 안 씀 -->
	<hr>
	<h1>제목</h1> <!-- h시리즈 - 제목용도, 줄바꿈 내장 -->
	<hr>
	<h2>과일</h2>
	<ul type="circle"> <!-- 목록 -->
		<li>사과</li>
		<li>참외</li>
		<li>배</li>
	</ul>
	<hr>
	<h2>할 일</h2>
	<ol type="1"> <!-- 순서붙은 목록 -->
		<li>점검하고</li>
		<li>장보고</li>
		<li>밥먹고</li>
		<li>...</li>
	</ol>
	
</body>
</html>
