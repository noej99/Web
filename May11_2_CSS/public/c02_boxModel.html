<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
div {
	/* 
		solid double 
		dotted dashed - 점선계열
		inset outset - 음영
		ridge groove - 액자형
	 */
	margin: 20px;
		/* 색 종류 두께 */
	border: orange 	outset 5px; /* left, right, top, bottom */
	
	padding: 10px;
	
	width: 200px;
	
	height: 100px;	
}
</style>
<!-- 
		CSS는 모든 DOM객체를 박스모델로 관리
			margin : 테두리 외부 여백
			boarder : 테두리
			padding : boarder-내용물 사이 여백
	 -->
</head>
<body>
	<div>ㅋㅋㅋ</div>
</body>
