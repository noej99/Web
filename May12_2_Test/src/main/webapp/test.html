<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Tomcat버그</title>
</head>
<body>
	실행하면 webapp폴더에 넣어서 자동으로
	수정하고 저장하면 자동 재시작
	
	cache메모리
	1) 수정 전 상태가 브라우저의 cache에 남아있어서
		: cache비우고 새로고침
		: shift + 새로고침
	2) Eclipse에서 실행 다시(새로운 파일 만들었으면)
	3) Project - Clean, Tomcat Clean하고 실행 다시
	4) 파일명을 바꾸고 실행 다시
	5) 프로젝트 다시 만들고
	6) 워크스페이스 바꾸고
	7) 포멧
</body>
</html>
