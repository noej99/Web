<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	// 함수 정의
	// 		function 함수명(변수명, 변수명, ...) {}
	function yaDambae() {
		alert("ㅋ");
	}

	function printHab(a, b) {
		alert(a + b);
	}
	
	function add(a, b) {
		return a + b;
	}
	
	// 함수 호출
	// 		함수명(값, 값, ...);
	yaDambae();
	printHab(10, 30);
	var c = add(50, 90);
	alert(c);
</script>
</head>
<body>
	<h1>ㅋ</h1>
</body>
</html>
