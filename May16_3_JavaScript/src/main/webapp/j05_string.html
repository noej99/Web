<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	var s = "무슨 글자가 하나 있다 치고";
	alert(s.length); 		// 글자수
	alert(s[1]); 			// 두번째 글자 : s.charAt(1) 
	alert(s.indexOf("슨")); // '슨'은 몇번째에 
	alert(s.indexOf("무슨") != -1); // '무슨'이라는게 포함되어있나 : s.contains("무슨")
	// indexOf : 그 글자가 있으면 위치를, 없으면 -1을 리턴
</script>
</head>
<body>

</body>
</html>
