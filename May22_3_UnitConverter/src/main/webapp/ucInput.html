<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="css/uc.css">

<script type="text/javascript" src="js/ucCheck.js"></script>
</head>
<body>
	<form action="ucOutput.jsp" name="ucForm" onsubmit="return check();">

				<th>단위변환</th>

				<td align="center">
					<input name="no" placeholder="숫자" autofocus="autofocus">

				<td align="center">

						<option value="len">cm → inch</option>
						<option value="size">㎡ → 평</option>
						<option value="temp">℃ → ℉</option>

				</td>
			</tr>
			<tr>
				<td align="center">
					<button>변환</button>
				</td>
			</tr>
		</table>
